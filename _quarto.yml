    left: 
      # - menu: 
      - text: "Slack Group"
        file: slack.qmd
      - text: "Events"
        file: events/index.qmd
      - text: "Tutorials & demos"
        file: tutorials/index.qmd
      - text: Working Group
        file: working-group.qmd
      - text: Resources
